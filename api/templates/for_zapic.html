<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1daeb;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      .form-group input[type="text"] {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #c894ba;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #bd6aa7;
      }
      .message {
        display: none;
        margin-top: 20px;
        text-align: center;
        color: #c894ba;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" />
          </div>
          <button class="btn" type="submit" onclick="register()">Записаться</button>
        </form>
      <div class="message" id="successMessage">
        Вы успешно записались на тренировку!
      </div>
    </div>

    <script>
      function register() {
        var name = document.getElementById("name").value;
        if (name === "") {
          alert("Пожалуйста, введите ваше имя.");
        } else {
          // Здесь может быть отправка данных на сервер, например, через fetch или XMLHttpRequest
          // Для примера, просто показываем сообщение об успешной записи

          document.getElementById("successMessage").style.display = "block";
        }
      }
    </script>
  </body>
</html>
